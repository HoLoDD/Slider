<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(215.32deg, #000000 -1%, #534400 124%);
          "
        >
          <h1>HK.416</h1>
          <p>Guns. Lots of guns.</p>
        </div>
        <div
          style="
            background: linear-gradient(170.87deg, #f7fff3 10%, #441b00 90%);
          "
        >
          <h1>AK-74</h1>
          <p>Guns. Lots of guns.</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #000000 -8%, #888888 138%);
          "
        >
          <h1>M4A1</h1>
          <p>Guns. Lots of guns.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://wallpapercave.com/wp/wp2647743.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://luxfon.com/pic/201211/1920x1080/luxfon.com-17631.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/dd/e4/ae/dde4aeec4a259be07637b34a06d9bc38.png');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
